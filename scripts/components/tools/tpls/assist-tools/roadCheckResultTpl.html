<style type="text/css">
    .check-result {
        margin-bottom: 0px;
    }
    .check-result .title {
        height: 40px;
        line-height: 40px;
        padding-left: 10px;
        position: relative;
        border-top: 1px solid #3399ff;
    }
    .check-result .title span {
        font-size: 18px;
        margin: 0 3px;
        vertical-align: sub;
    }
    .check-result .title span.refresh {
        color: rgba(24, 40, 72, 0.5);
        cursor: not-allowed;
        position: absolute;
        right: 15px;
        top: 10px;
    }
    .check-result .title .filterPart {
        margin: 0 0 0 3px;
        width: 120px;
    }
    .check-result a.check-target {
        word-break: break-all;
        white-space: nowrap;
    }
    .check-result .pageName {
        display: inline-block;
        color: #ff6699;
        font-size: 14px;
        font-weight: bold;
        vertical-align: top;
        width: 80px;
        cursor: move;
    }
    .check-result .btn {
        width: 20px;
        height: 20px;
        padding: 0px;
        border-radius: 3px;
        margin-right: 4px;
    }
    .check-result .btn.un {
        background: url('../../images/webEditor/check/status-un.png') no-repeat center center transparent;
    }
    .check-result .btn.un.active {
        background: url('../../images/webEditor/check/status-un-active.png') no-repeat center center transparent;
    }
    .check-result .btn.al {
        background: url('../../images/webEditor/check/status-al.png') no-repeat center center transparent;
    }
    .check-result .btn.al.active {
        background: url('../../images/webEditor/check/status-al-active.png') no-repeat center center transparent;
    }
    .check-result .btn.no {
        background: url('../../images/webEditor/check/status-no.png') no-repeat center center transparent;
    }
    .check-result .btn.no.active {
        background: url('../../images/webEditor/check/status-no-active.png') no-repeat center center transparent;
    }
    .check-result .btn.ex {
        background: url('../../images/webEditor/check/status-ex.png') no-repeat center center transparent;
    }
    .check-result .btn.ex.active {
        background: url('../../images/webEditor/check/status-ex-active.png') no-repeat center center transparent;
    }
    .check-result .qaProblem {
        color: #fff;
        background-color: #2fb4ef;;
        border-color: #169bd5;
        border-radius: 4px;
        border-style: hidden;
    }
    .searchBtn {
        position: relative;
        display: inline-table;
        border-collapse: separate;
    }
    .searchBtn .searchInput {
        width: 220px!important;
        margin-right: 0;
        display: table-cell;
        border-right: none;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
    }
    .searchBtn .searchSpan{
        top: 2px;
        cursor: pointer;
        position: relative;
        display: inline-block;
        margin: 0!important;
        padding: 0 8px;
        height: 24px;
        color: #3399ff;
        line-height: 24px;
        border: 1px solid #ccc;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
    }
    .check-result .qualityWrapper{
        width: 100%;
        height: 100%;
        display: flex;
        position: absolute;
        align-items: center;
        justify-content: center;
        background: rgba(119, 126, 132, 0.6);
    }
</style>
<div ng-controller="roadCheckResultCtrl" class="fm-job-panel fm-stretch check-result">
    <div class="title">
        <select class="fm-control poiRightPanel_select filterPart" ng-model="searchModel.checkType" ng-change="filterData()" ng-options="value.id as value.label for value in checkTypeOptions"></select>
        <select class="fm-control poiRightPanel_select filterPart" ng-model="searchModel.level" ng-change="filterData()" ng-options="value.id as value.label for value in levelFilterOptions"></select>
        <select class="fm-control poiRightPanel_select filterPart" ng-model="searchModel.flag" ng-change="filterData()" ng-options="value.id as value.label for value in resultStatusOptions"></select>
        <div class="searchBtn">
            <input placeholder="规则号查询" class="form-control poiRightPanel_Input filterPart searchInput" type="text" ng-model="searchModel.ruleId" />
            <span class="glyphicon glyphicon-search searchSpan" ng-click="filterData()"></span>
        </div>
        <span class="glyphicon glyphicon-refresh refresh pull-right"></span>
    </div>
    <div id="dataGrid"
         ui-grid="gridOptions"
         ui-grid-selection
         ui-grid-pagination
         ui-grid-auto-resize
         ui-grid-resize-columns
         class="fm-grid" style="flex: 1; min-height: 60px">
        <div ng-show="loadingFlag" class="tableLoading" ng-include="'./svgLoading.html'"></div>
    </div>
    <!--质检弹出窗口 -->
    <div ng-show="qualityWrapper" class="qualityWrapper" ng-include="roadCheckResultQualityModal"></div>
</div>
