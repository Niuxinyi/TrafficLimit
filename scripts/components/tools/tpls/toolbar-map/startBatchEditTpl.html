<div class="popover" tabindex="-1" ng-controller="startBatchEditCtrl" ng-class="{true:'popoverBatch'}[content.toString() === 'batchSelect']">
    <style>
        .batch-panel ul {
            margin: 0px;
            padding: 0px;
        }
        .batch-panel ul li {
            list-style: none;
            margin-left: 8px;
        }
        .batch-panel ul li.tool {
            width: 100%;
            height: 30px;
            line-height: 20px;
            margin: 0;
            font-size: 12px;
            color: #636ef5;
            text-align: left;
            cursor: pointer;
            border: 1px solid #fff;
            display: flex;
            align-items: center;
        }
        .batch-panel ul li.tool:first-child{
            border-top-left-radius: 3px;
        }
        .batch-panel ul li.tool:first-child:hover{
            border-top-left-radius: 3px;
        }
        .batch-panel ul li.tool:last-child{
            border-bottom-left-radius: 3px;
        }
        .batch-panel ul li.tool:last-child:hover{
            border-bottom-left-radius: 3px;
        }
        .batch-panel ul li.tool:hover {
            background-color: rgba(99, 110, 245, 0.1);
            border: 1px solid #636ef5;
            border-radius: 0;
        }
        .batch-panel ul li.tool.active {
            background-color: rgba(99, 110, 245, 0.1);
            border: 1px solid #636ef5;
            border-radius: 0;
        }
        .tool-add-icon{
            margin-left: 12px;
        }
        .tool.active .tool-icon-active{
            content: url(../../images/newPoi/toolIcon/quickToolIcon/icon_selected.png);
            width: 4px;
            height: 4px;
            position: absolute;
            margin-left: 6px;
        }
        .tool-des-text{
            float: left;
            margin-left: 12px;
            color: #182848;
        }
    </style>
    <div class="batch-panel" ng-click="closePanel()">
        <ul class="list-group" ng-if="content.toString() === 'select'">
            <li class="tool" ng-class="{'active': selectTool.name==='SELECT'}" title="点选要素" ng-controller='startEditCtrl' ng-click="select($event, null , 'point')">
                <div class="tool-icon-active"></div>
                <img class="tool-add-icon" src="../../images/newPoi/toolIcon/quickToolIcon/select.png"/>
                <div class="tool-des-text">
                    点选
                </div>
            </li>
            <li class="tool" ng-class="{'active': selectTool.name==='batch-null'}" title="框选要素" ng-controller='startEditCtrl' ng-click="batchSelect($event, null , 'batch')">
                <div class="tool-icon-active"></div>
                <img class="tool-add-icon" src="../../images/newPoi/toolIcon/quickToolIcon/frame_select_all.png"/>
                <div class="tool-des-text">
                    框选
                </div>
            </li>
            <!--<li class="tool" ng-class="{'active': selectTool.name==='batch-POI'}" title="框选POI" ng-controller='startEditCtrl' style="cursor: not-allowed">-->
                <!--<div class="tool-icon-active"></div>-->
                <!--<img class="tool-add-icon" src="../../images/newPoi/toolIcon/quickToolIcon/frame-select-poi.png"/>-->
                <!--<div class="tool-des-text">-->
                    <!--框POI-->
                <!--</div>-->
            <!--</li>-->
            <!--此功能未开发，暂时屏蔽-->
            <!--<li class="tool" ng-class="{'active': selectTool.name==='batch-POI'}" title="框选POI" ng-controller='startEditCtrl' ng-click="batchSelect($event, 'RDNODE', 'batch')">-->
        </ul>
        <ul class="list-group" ng-if="content.toString() === 'batchSelect'">
            <li class="tool" ng-class="{'active': selectTool.name==='batch-RDNODE'}" title="框选rdNode" ng-controller='startEditCtrl' ng-click="batchSelect($event, 'RDNODE', 'batch')">
                <div class="tool-icon-active"></div>
                <img class="tool-add-icon" src="../../images/newPoi/toolIcon/quickToolIcon/frame-select-point.png"/>
                <div class="tool-des-text">
                    框点
                </div>
            </li>
            <li class="tool" ng-class="{'active': selectTool.name==='batch-RDLINK'}" title="框选线" ng-controller='startEditCtrl' ng-click="batchSelect($event, 'RDLINK', 'batch')">
                <div class="tool-icon-active"></div>
                <img class="tool-add-icon" src="../../images/newPoi/toolIcon/quickToolIcon/frame-select-line.png"/>
                <div class="tool-des-text">
                    框线
                </div>
            </li>
            <li class="tool" ng-class="{'active': selectTool.name==='batch-TIPS'}" title="框选tips" ng-controller='startEditCtrl' ng-click="batchSelect($event, 'TIPS', 'batch')">
                <div class="tool-icon-active"></div>
                <img class="tool-add-icon" src="../../images/newPoi/toolIcon/quickToolIcon/frame-select-tips.png"/>
                <div class="tool-des-text">
                    框TIPS
                </div>
            </li>
            <li class="tool" ng-class="{'active': selectTool.name==='track-RDLINK'}" title="追踪选线" ng-controller='startEditCtrl' ng-click="batchSelect($event, 'RDLINK', 'track')">
                <div class="tool-icon-active"></div>
                <img class="tool-add-icon" src="../../images/newPoi/toolIcon/quickToolIcon/truck-line.png"/>
                <div class="tool-des-text">
                    追线
                </div>
            </li>
        </ul>
    </div>
</div>
