<div class="date-well" ng-controller="DateCtrl">
    <!--<input class="form-control poiRightPanel_Input" date-code="{{item.code}}" ng-click="dateEdit(item.code, $index, $event);" ng-bind="item.describe" readonly>-->
    <div class="date-head">
        <div class="date-title pull-left">时间段</div>
        <!--<div class="date-title pull-left">-->
            <!--<input type="checkbox" id="vagueTime" ng-click="checkVague();" ng-disabled="isFuzzy" ng-model="vagueTime" ng-checked="vagueTime" value=true class="radio_diy_class"/>-->
            <!--<label for="vagueTime">-->
                <!--<span>模糊时间</span>-->
            <!--</label>-->
        <!--</div>-->

        <div class="pull-right">
            <a href="javascript:;" class="data-empty pull-right"
               ng-click="dateEmpty($event)">清空</a>
            <a href="javascript:;" ng-hide="dateList.length" class="data-add pull-right" ng-click="dateSelect($event)">添加&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="date-body">
        <div class="date-list" style="margin-bottom: 5px;"></div>
        <div class="date-list" ng-repeat="item in dateList">
            <div class="col-xs-10 col-md-10 col-lg-10 date-code-list" date-code="{{item.code}}" ng-click="dateEdit(item.code, $index, $event);" ng-bind="item.describe">
            </div>
            <div class="col-xs-2 col-md-2 col-lg-2">
                <span class="glyphicon glyphicon-minus-sign remove-date-list pull-right"
                      ng-click="removeList($event,$index)"></span>
            </div>
            <div class="clearfix"></div>
            <div class="line"></div>
        </div>
    </div>
    <div class="datetip fm-datepick-tip" style="display: none">
        <div class="pull-left" style="margin-top: -8px;color: #000000;">时间段设置</div>
        <div class="pull-right" style="margin-top: -10px;">
            <button type="button" class="close" aria-label="Close" ng-click="close()"
                    style="color: #636ef5;opacity: 1;margin-top: -4px;margin-right: -8px;">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="clearfix"></div>
        <div class="line line-date"></div>
        <!-- begin 固定时间 -->
        <div class="form-group continue-time time-slide-well">
            <!-- 日 -->
            <div class="month-well">
                <div class="time-select" ng-repeat="item in dTimesDomain">
                    <div class="col-xs-4 col-md-3 col-lg-3 time-name">
                        <span ng-show="$index == 0">时间 </span>
                        <span ng-show="$index > 0">并且 </span>
                    </div>
                    <div class="input-group col-xs-7 col-md-8 col-lg-9 select-time-container">
                      <span class="input-group-addon selected-span-addon">
                        <input type="text" class="selected-addon select-time time-option-input" size="8" ng-model="item.begin" name="d_begin_time" bs-timepicker
                               data-time-format="HH:mm" data-time-type="string" data-length="1" data-minute-step="30" data-arrow-behavior="picker" placeholder="时间">
                      </span>
                        <input type="text" class="select-time select-time-after time-option-input" size="8" ng-model="item.end" name="d_end_time" bs-timepicker
                               data-time-format="HH:mm" data-time-type="string" data-length="1" data-minute-step="30" data-arrow-behavior="picker" placeholder="时间">
                        <div class="option-btn add" ng-click="timeDomainOption(dTimesDomain, $index, 1);">
                            <span></span>
                        </div>
                        <div class="option-btn delete" ng-click="timeDomainOption(dTimesDomain, $index, 0);">
                            <span ng-show="dTimesDomain.length > 1"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end 固定时间 -->
        <div class="btn-option btn-group">
            <button class="btn date-btn" name="fmSaveDateIdTemporary" type="button" ng-click="close()">关闭</button>
            <button class="btn date-btn" name="fmSaveDateIdTemporary" ng-click="dateSave($event)" type="button">
                <i class="glyphicon glyphicon-floppy-disk"></i> 保存
            </button>
        </div>
        <div class="alert alert-danger alert-dismissible fade in date-msg" role="alert" style="display:none">
            <p class="error-msg"></p>
        </div>
        <div class="alert alert-success alert-dismissible fade in date-suc-msg" role="alert" style="display:none">
            <p class="success-msg"></p>
        </div>
        <!-- <div class="arrow"></div> -->
    </div>
    <!--<div class='arrow_right' ng-style="arrowStyle"></div>-->
    <div class="date-model" ng-if="showDatePicker" ng-click="close();"></div>
</div>
