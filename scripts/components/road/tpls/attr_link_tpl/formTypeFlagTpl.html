<div class="popover" tabindex="-1" style="width: 300px;height: 180px;">
    <div class="scroll_style linkForm_popover" ng-controller="formTypeFlagCtrl">
        <div ng-repeat="item in auxiFlagoption track by item.id">
            <input type="radio" id={{item.id}} name="formType" ng-click="changeFormType(item)" />
            <label for={{item.id}}>{{item.label}}</label>
        </div>
    </div>
</div>
