<div ng-controller="crfRoadCtrl" class="scroll_style">
    <div class="poiRightPanel_fold">
        <strong>
            组成Link（共 <span ng-bind="crfRoadData.links.length">0</span> 条）
        </strong>
    </div>
    <ul class="list-group detailUlCss">
        <li ng-repeat="cItem in crfRoadData.links">
            <div class="blockDescLiDiv">
                <span>link{{$index+1}}</span>
            </div>
            <span>{{cItem.linkPid}}</span>
        </li>
    </ul>
</div>
