<div class="popover" tabindex="-1" style="width: 300px;height: 200px; background-color: #fff;">
    <div class="scroll_style linkForm_popover" ng-controller="luKindCtrl">
        <div ng-repeat="item in kindOpt">
            <input type="checkbox" id={{"luKind"+item.id}} ng-model="item.isCheck" checked={{item.isCheck}} ng-click="getCheck(item)" />
            <label for={{"luKind"+item.id}}>
                {{item.label}}
            </label>
        </div>
    </div>
</div>
