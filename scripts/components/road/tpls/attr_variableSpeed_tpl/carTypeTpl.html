<div class="popover" tabindex="-1" style="width: 300px;height: 200px; background-color: #fff">
    <div class="scroll_style linkForm_popover">
        <div ng-repeat="item in vehicleOptions">
            <input type="checkbox" id={{item.id+'variableSpeed'}} name="formType" ng-model="item.checked" ng-click="carSelect()" />
            <label for={{item.id+'variableSpeed'}}>
                {{item.label}}
            </label>
        </div>
    </div>
</div>
