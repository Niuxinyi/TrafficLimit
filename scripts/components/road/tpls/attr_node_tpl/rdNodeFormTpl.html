<div class="popover" tabindex="-1" style="width: 300px;height: 200px; background-color: #fff">
    <div class="scroll_style linkForm_popover" ng-controller="rdNodeFormCtrl">
        <div ng-repeat="item in fromOfWayOption">
            <input type="checkbox" id={{"rdNode"+item.id}} ng-model="item.isCheck" checked={{item.isCheck}} ng-click="toggle(item)" />
            <label for={{"rdNode"+item.id}}>
                {{item.label}}
            </label>
        </div>
    </div>
</div>
